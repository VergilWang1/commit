<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
</head> 
<body> 
 
<div id="div1"> 
</div> 
 
<script> 
var para=document.createElement("h1"); 
var node=document.createTextNode("这是新段落。"); 
para.appendChild(node); 
//将node里面的str放到h1段落中 
//使之成为<h1>这是新段落</h1> 
 
var element=document.getElementById("div1"); 
element.appendChild(para); 
 
//将para放到div中 
 
</script> 
 
</body> 
</html>
