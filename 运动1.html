<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#div1{
			width:100px;
			height:100px;
			background:red;
			position:absolute;
			top:200px;
			left:100px;
		}
	</style>
</head>
<body>
	<div id="div1"></div>
	<input type="button" value="开始运动" id="btn1"/>
	<input type="button" value="停止运动" id="btn2"/>
</body>
<script type="text/javascript">
			var btn1=document.getElementById("btn1");
			var btn2=document.getElementById("btn2");
			var x=document.getElementById("div1");
			var time=null;
			function move(){
			
				x.style.left=x.offsetLeft+10+"px";
			}
			btn1.onclick=function(){
				time=setInterval(move,100);
			}
			btn2.onclick=function(){
				clearInterval(time);
			}
	</script>
</html>
